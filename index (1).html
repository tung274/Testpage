<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConceptCraft Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background-color: #ffffff; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef, useMemo, useCallback } = React;
    
    // --- Generated Code ---
    const GeneratedPage = function GeneratedPage() {
  const [activeCategory, setActiveCategory] = React.useState('All');
  const [selectedImage, setSelectedImage] = React.useState(null);
  const [isScrolled, setIsScrolled] = React.useState(false);

  // Handle scroll for navbar styling
  React.useEffect(() => {
    const handleScroll = () => {
      setIsScrolled(window.scrollY > 50);
    };
    window.addEventListener('scroll', handleScroll);
    return () => window.removeEventListener('scroll', handleScroll);
  }, []);

  const categories = ['All', 'Portrait', 'Landscape', 'Urban', 'Black & White'];

  const portfolioItems = [
    { id: 1, category: 'Portrait', src: 'https://picsum.photos/id/64/800/1200', title: 'Elena in Soft Light' },
    { id: 2, category: 'Landscape', src: 'https://picsum.photos/id/10/1200/800', title: 'Misty Mountains' },
    { id: 3, category: 'Urban', src: 'https://picsum.photos/id/122/800/1000', title: 'City Shadows' },
    { id: 4, category: 'Black & White', src: 'https://picsum.photos/id/100/1000/1000', title: 'Monochrome Shore' },
    { id: 5, category: 'Portrait', src: 'https://picsum.photos/id/129/800/1100', title: 'The Wait' },
    { id: 6, category: 'Urban', src: 'https://picsum.photos/id/164/1200/800', title: 'Canal Life' },
    { id: 7, category: 'Landscape', src: 'https://picsum.photos/id/110/1000/600', title: 'Wheat Fields' },
    { id: 8, category: 'Black & White', src: 'https://picsum.photos/id/237/800/1000', title: 'Best Friend' },
    { id: 9, category: 'Portrait', src: 'https://picsum.photos/id/331/900/1200', title: 'Looking Up' },
    { id: 10, category: 'Urban', src: 'https://picsum.photos/id/435/1200/900', title: 'Subway Geometry' },
    { id: 11, category: 'Landscape', src: 'https://picsum.photos/id/509/1000/1000', title: 'Deep Blue' },
    { id: 12, category: 'Black & White', src: 'https://picsum.photos/id/600/900/1200', title: 'Texture Study' },
  ];

  const filteredItems = activeCategory === 'All' 
    ? portfolioItems 
    : portfolioItems.filter(item => item.category === activeCategory);

  return (
    <div className="min-h-screen bg-white text-neutral-900 font-sans selection:bg-neutral-200">
      
      {/* Navigation */}
      <nav className={`fixed top-0 left-0 right-0 z-40 transition-all duration-500 ${isScrolled ? 'bg-white/90 backdrop-blur-md py-4 shadow-sm' : 'bg-transparent py-8'}`}>
        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
          <div className="text-xl font-light tracking-[0.2em] uppercase hover:opacity-70 cursor-pointer transition-opacity">
            Lumina Lens
          </div>
          <div className="hidden md:flex space-x-8 text-sm tracking-widest uppercase">
            <a href="#gallery" className="hover:text-neutral-500 transition-colors">Work</a>
            <a href="#about" className="hover:text-neutral-500 transition-colors">About</a>
            <a href="#contact" className="hover:text-neutral-500 transition-colors">Contact</a>
          </div>
          <button className="md:hidden">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </nav>

      {/* Hero Section */}
      <header className="relative h-screen flex items-center justify-center overflow-hidden">
        <div className="absolute inset-0 z-0">
          <img 
            src="https://picsum.photos/id/250/1920/1080" 
            alt="Hero Background" 
            className="w-full h-full object-cover grayscale opacity-20"
          />
        </div>
        <div className="relative z-10 text-center px-4 animate-fade-in-up">
          <h1 className="text-5xl md:text-8xl font-light tracking-tighter mb-6">
            Capturing Silence
          </h1>
          <p className="text-sm md:text-base tracking-[0.3em] uppercase text-neutral-500 max-w-lg mx-auto leading-relaxed">
            Visual storytelling through minimalist aesthetics and natural light.
          </p>
          <div className="mt-12 flex justify-center">
             <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" className="animate-bounce opacity-50">
               <path d="M7 13L12 18L17 13"></path>
               <path d="M7 6L12 11L17 6"></path>
             </svg>
          </div>
        </div>
      </header>

      {/* Gallery Section */}
      <section id="gallery" className="py-24 px-4 md:px-8 max-w-7xl mx-auto">
        <div className="flex flex-wrap justify-center gap-4 mb-16">
          {categories.map(cat => (
            <button
              key={cat}
              onClick={() => setActiveCategory(cat)}
              className={`text-xs uppercase tracking-widest px-4 py-2 transition-all duration-300 border border-transparent rounded-full
                ${activeCategory === cat 
                  ? 'border-neutral-900 text-neutral-900' 
                  : 'text-neutral-400 hover:text-neutral-900 hover:border-neutral-200'}`}
            >
              {cat}
            </button>
          ))}
        </div>

        {/* Masonry Grid using CSS Columns */}
        <div className="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8">
          {filteredItems.map((item) => (
            <div 
              key={item.id} 
              className="break-inside-avoid group cursor-zoom-in"
              onClick={() => setSelectedImage(item)}
            >
              <div className="relative overflow-hidden">
                <img 
                  src={item.src} 
                  alt={item.title} 
                  className="w-full h-auto object-cover transition-transform duration-700 ease-out group-hover:scale-105 grayscale group-hover:grayscale-0"
                />
                <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-500"></div>
                <div className="absolute bottom-0 left-0 p-6 opacity-0 group-hover:opacity-100 transition-opacity duration-500 translate-y-2 group-hover:translate-y-0">
                   <h3 className="text-white text-lg font-light tracking-wide drop-shadow-md">{item.title}</h3>
                   <p className="text-white/80 text-xs uppercase tracking-widest drop-shadow-md">{item.category}</p>
                </div>
              </div>
            </div>
          ))}
        </div>
      </section>

      {/* About Section */}
      <section id="about" className="py-24 bg-neutral-50">
        <div className="max-w-5xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
          <div className="order-2 md:order-1">
            <img 
              src="https://picsum.photos/id/338/800/1000" 
              alt="Photographer" 
              className="w-full h-auto grayscale object-cover shadow-lg"
            />
          </div>
          <div className="order-1 md:order-2 space-y-6">
             <h2 className="text-3xl font-light">The Artist</h2>
             <div className="w-12 h-[1px] bg-neutral-900"></div>
             <p className="text-neutral-600 leading-relaxed font-light">
               My name is Alex, and I see the world in geometry and light. Photography is not just about capturing a subject; it's about preserving a feeling. My work focuses on the quiet moments in chaotic environments, drawing out the beauty in simplicity.
             </p>
             <p className="text-neutral-600 leading-relaxed font-light">
               Based in New York, available worldwide. I shoot primarily on film, believing the imperfections add a human touch to the visual narrative.
             </p>
             <div className="pt-4">
               <img src="https://picsum.photos/id/64/100/50" alt="Signature" className="opacity-50 grayscale" />
             </div>
          </div>
        </div>
      </section>

      {/* Contact Section */}
      <section id="contact" className="py-32 px-6 text-center">
        <h2 className="text-4xl font-light mb-8">Let's Create Together</h2>
        <p className="text-neutral-500 mb-12 max-w-lg mx-auto">Open for commissions, collaborations, and editorial work.</p>
        <a 
          href="mailto:hello@luminalens.com" 
          className="inline-flex items-center gap-2 border-b border-neutral-900 pb-1 text-lg hover:text-neutral-600 hover:border-neutral-600 transition-all"
        >
          hello@luminalens.com
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
             <path d="M7 17L17 7"></path>
             <path d="M7 7h10v10"></path>
          </svg>
        </a>
      </section>

      {/* Footer */}
      <footer className="bg-neutral-900 text-neutral-400 py-12 px-6">
        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
          <span className="text-sm tracking-widest uppercase">Lumina Lens Â© 2023</span>
          <div className="flex gap-6">
             {['Instagram', 'Twitter', 'Unsplash'].map(social => (
               <a key={social} href="#" className="text-xs uppercase tracking-wider hover:text-white transition-colors">
                 {social}
               </a>
             ))}
          </div>
        </div>
      </footer>

      {/* Lightbox Modal */}
      {selectedImage && (
        <div 
          className="fixed inset-0 z-50 flex items-center justify-center bg-white/95 backdrop-blur-sm p-4 transition-opacity duration-300"
          onClick={() => setSelectedImage(null)}
        >
          <button 
            className="absolute top-6 right-6 text-neutral-900 hover:opacity-50 transition-opacity"
            onClick={() => setSelectedImage(null)}
          >
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1">
              <path d="M18 6L6 18"></path>
              <path d="M6 6L18 18"></path>
            </svg>
          </button>

          <div className="max-w-6xl max-h-[90vh] w-full flex flex-col items-center justify-center" onClick={e => e.stopPropagation()}>
            <img 
              src={selectedImage.src} 
              alt={selectedImage.title} 
              className="max-w-full max-h-[80vh] object-contain shadow-2xl"
            />
            <div className="mt-6 text-center">
              <h3 className="text-2xl font-light">{selectedImage.title}</h3>
              <p className="text-neutral-500 mt-2 uppercase tracking-widest text-xs">{selectedImage.category}</p>
            </div>
          </div>
        </div>
      )}

      <style>{`
        .break-inside-avoid {
          break-inside: avoid;
        }
        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
          animation: fade-in-up 1s ease-out forwards;
        }
      `}</style>
    </div>
  );
}
    // ---------------------

    const root = ReactDOM.createRoot(document.getElementById('root'));
    // Render the component if it exists
    if (typeof GeneratedPage !== 'undefined') {
      root.render(<GeneratedPage />);
    } else {
      document.getElementById('root').innerHTML = '<div style="padding:20px;color:red">Error: Could not find GeneratedPage component.</div>';
    }
  </script>
</body>
</html>
