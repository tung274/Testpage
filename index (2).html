<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConceptCraft Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background-color: #ffffff; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef, useMemo, useCallback } = React;
    
    // --- Generated Code ---
    const GeneratedPage = function GeneratedPage() {
  const [view, setView] = useState('work');
  const [lightboxImage, setLightboxImage] = useState(null);

  const portfolioItems = [
    { id: 1, url: "https://picsum.photos/600/900?random=1", title: "Ethereal Light", category: "Portrait" },
    { id: 2, url: "https://picsum.photos/800/600?random=2", title: "Urban Solitude", category: "Street" },
    { id: 3, url: "https://picsum.photos/600/600?random=3", title: "Geometry", category: "Architecture" },
    { id: 4, url: "https://picsum.photos/600/800?random=4", title: "Silent Hill", category: "Landscape" },
    { id: 5, url: "https://picsum.photos/800/1200?random=5", title: "Muse", category: "Fashion" },
    { id: 6, url: "https://picsum.photos/900/600?random=6", title: "Nightfall", category: "Street" },
    { id: 7, url: "https://picsum.photos/700/700?random=7", title: "Details", category: "Macro" },
    { id: 8, url: "https://picsum.photos/600/850?random=8", title: "Raw Emotion", category: "Portrait" },
    { id: 9, url: "https://picsum.photos/800/500?random=9", title: "Horizon", category: "Landscape" }
  ];

  const NavLink = ({ label, name }) => (
    <button 
      onClick={() => setView(name)}
      className={`text-sm uppercase tracking-[0.2em] transition-all duration-300 hover:text-black ${view === name ? 'text-black font-medium border-b border-black pb-1' : 'text-gray-400'}`}
    >
      {label}
    </button>
  );

  return (
    <div className="min-h-screen bg-white text-neutral-900 font-sans selection:bg-black selection:text-white">
      {/* Navigation */}
      <nav className="sticky top-0 z-40 bg-white/90 backdrop-blur-sm py-8 px-6 md:px-12 flex flex-col md:flex-row justify-between items-center gap-6 transition-all duration-500 ease-out">
        <div 
          className="text-3xl font-light tracking-[0.15em] cursor-pointer uppercase"
          onClick={() => setView('work')}
        >
          Lumina
        </div>
        <div className="flex space-x-10">
          <NavLink label="Work" name="work" />
          <NavLink label="Profile" name="about" />
          <NavLink label="Contact" name="contact" />
        </div>
      </nav>

      {/* Main Content Area */}
      <main className="max-w-[1600px] mx-auto px-6 md:px-12 py-8 min-h-[80vh]">
        
        {/* Gallery View */}
        {view === 'work' && (
          <div className="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8">
            {portfolioItems.map((item) => (
              <div 
                key={item.id} 
                className="group relative cursor-zoom-in break-inside-avoid overflow-hidden bg-gray-100"
                onClick={() => setLightboxImage(item)}
              >
                <img 
                  src={item.url} 
                  alt={item.title} 
                  className="w-full h-auto object-cover grayscale group-hover:grayscale-0 transition-all duration-700 ease-in-out transform group-hover:scale-105"
                  loading="lazy"
                />
                <div className="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors duration-300 pointer-events-none" />
                <div className="absolute bottom-0 left-0 right-0 p-6 opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-gradient-to-t from-black/40 to-transparent">
                  <p className="text-white text-xs tracking-[0.2em] uppercase font-medium">{item.category}</p>
                  <h3 className="text-white text-lg font-light tracking-wide mt-1">{item.title}</h3>
                </div>
              </div>
            ))}
          </div>
        )}

        {/* About View */}
        {view === 'about' && (
          <div className="max-w-4xl mx-auto grid md:grid-cols-2 gap-16 items-center animate-fade-in mt-12">
            <div className="relative">
               <img 
                src="https://picsum.photos/800/1000?random=100" 
                alt="Photographer" 
                className="w-full h-auto grayscale shadow-xl"
              />
              <div className="absolute -bottom-6 -right-6 w-full h-full border border-gray-200 -z-10 hidden md:block" />
            </div>
            <div className="space-y-8">
              <h2 className="text-4xl font-light tracking-wide leading-tight">Capturing moments in their purest form.</h2>
              <p className="text-gray-500 leading-relaxed font-light text-lg">
                I am a visual storyteller based in New York City. My work focuses on the interplay of light and shadow, finding beauty in the mundane and structure in the chaotic. 
              </p>
              <p className="text-gray-500 leading-relaxed font-light text-lg">
                With over a decade of experience, I strive to create images that are timeless and evocative, stripping away the unnecessary to reveal the essential truth of a subject.
              </p>
              <div className="pt-4">
                 <img src="https://picsum.photos/200/80?random=signature" alt="signature" className="opacity-60 h-12 grayscale" />
              </div>
            </div>
          </div>
        )}

        {/* Contact View */}
        {view === 'contact' && (
          <div className="max-w-2xl mx-auto text-center mt-20 animate-fade-in">
            <h2 className="text-3xl font-light tracking-[0.1em] mb-12">Get in Touch</h2>
            <div className="space-y-10">
              <div>
                <p className="text-xs uppercase tracking-[0.2em] text-gray-400 mb-2">Email</p>
                <a href="mailto:hello@lumina.com" className="text-2xl md:text-4xl hover:text-gray-600 transition-colors">hello@lumina.com</a>
              </div>
              <div>
                <p className="text-xs uppercase tracking-[0.2em] text-gray-400 mb-2">Studio</p>
                <p className="text-xl font-light">124 Crosby Street, SoHo<br/>New York, NY 10012</p>
              </div>
              <div className="flex justify-center gap-8 pt-8">
                 <button className="text-gray-400 hover:text-black transition-colors">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                 </button>
                 <button className="text-gray-400 hover:text-black transition-colors">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                 </button>
                 <button className="text-gray-400 hover:text-black transition-colors">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                 </button>
              </div>
            </div>
          </div>
        )}
      </main>

      {/* Footer */}
      <footer className="py-12 text-center text-xs text-gray-400 uppercase tracking-widest">
        &copy; 2024 Lumina Photography. All rights reserved.
      </footer>

      {/* Lightbox Modal */}
      {lightboxImage && (
        <div 
          className="fixed inset-0 z-50 bg-white/95 backdrop-blur-md flex items-center justify-center p-4 md:p-12 cursor-zoom-out animate-in fade-in duration-300"
          onClick={() => setLightboxImage(null)}
        >
          <button 
            className="absolute top-6 right-6 p-2 text-gray-500 hover:text-black transition-colors z-50"
            onClick={() => setLightboxImage(null)}
          >
             <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
          
          <div className="flex flex-col items-center max-w-6xl w-full">
             <div className="relative w-auto h-auto max-h-[85vh] shadow-2xl overflow-hidden">
                <img 
                  src={lightboxImage.url} 
                  alt={lightboxImage.title} 
                  className="max-h-[85vh] w-auto object-contain" 
                />
             </div>
             <div className="mt-6 text-center">
               <h2 className="text-xl tracking-widest font-light uppercase">{lightboxImage.title}</h2>
               <p className="text-sm text-gray-400 tracking-[0.3em] uppercase mt-2">{lightboxImage.category}</p>
             </div>
          </div>
        </div>
      )}

      <style>{`
        @keyframes fade-in {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fade-in 0.8s ease-out forwards;
        }
      `}</style>
    </div>
  );
}
    // ---------------------

    const root = ReactDOM.createRoot(document.getElementById('root'));
    // Render the component if it exists
    if (typeof GeneratedPage !== 'undefined') {
      root.render(<GeneratedPage />);
    } else {
      document.getElementById('root').innerHTML = '<div style="padding:20px;color:red">Error: Could not find GeneratedPage component.</div>';
    }
  </script>
</body>
</html>
